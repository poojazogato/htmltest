<!DOCTYPE html>
<html>

<head>
	<title>Assignment</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	 crossorigin="anonymous"></script>
</head>

<body>
	<style>
		.full-vh {
			height: 100vh;
		}

		.section1 {
			scroll-behavior: smooth;
		}

		.section2 {
			scroll-behavior: smooth;
		}

		.section3 {
			scroll-behavior: smooth;
		}
	</style>

	<section class="full-vh section1" id="0">
		<img src="section1.png" style="width:100%;height:100vh">
	</section>
	<section class="full-vh section2" id="1">
		<img src="section2.png" style="width:100%;height:100vh">
	</section>
	<section class="full-vh section3" id="2">
		<img src="section3.png" style="width:100%;height:100vh">
	</section>
	<script>
		var lastScroll = 0;
		var viewSection = 0
		var timer;

		window.onscroll = function (e) {
			scrollSection(e)
		};

		function navigateTo(section) {
			viewSection = section;
			$('#' + viewSection).get(0).scrollIntoView();
		}

		function scrollSection(e) {
			window.clearTimeout(timer);
			timer = setTimeout(function () {
				if (lastScroll < window.scrollY) {
					if (viewSection < 2) {
						viewSection = viewSection + 1;
						$('#' + viewSection).get(0).scrollIntoView();
					}
					lastScroll = window.scrollY
				}
				if (lastScroll > window.scrollY) {
					if (viewSection != 0) {
						viewSection = viewSection - 1;
						$('#' + viewSection).get(0).scrollIntoView();
					}
					lastScroll = window.scrollY
				}
			}, 100);
		}
	</script>
</body>

</html>
